<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <title>Установка Hrenpack JS</title>
    <link rel="stylesheet" href="/hrenpack_js/hrenpack.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/hrenpack-theme-style/style.css" id="hrenpack-theme-stylesheet">
    <link rel="stylesheet" href="/style.css">
    
    <link rel="stylesheet" href="/hrenpack-theme-style/res/jb-like-prism.css">
    <link rel="stylesheet" href="/hrenpack-theme-style/res/style.css">
    
    <link rel="stylesheet" href="/hrenpack_js/res/install/generator.css">
    <link rel="stylesheet" href="/hrenpack_js/res/install/link.css">


</head>
<body>
    <header class="panel">
        <div class="panel__header">
            <p></p>
            <h1>Установка Hrenpack JS</h1>
            <button class="btn btn-hren" id="hrenpack-toggle-theme">Изменить тему</button>
        </div>
        
        
    </header>
    
	<h3>Установка:</h3>
    <div id="install-div">
        <div id="install-copy-button">
            <button class="btn" onclick="copyButton()"><b>Копировать</b></button>
            <button class="btn" onclick="downloadButton()"><b>Скачать</b></button>
        </div>
        <pre id="install-pre"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;ru&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;title&gt;Title&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;script src=&quot;https://magilyasdoma.github.io/hrenpack_js/&lt;название нужного файла&gt;.js&quot;&gt;&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>
    </div>
    
    <div id="generator-div">
        <div class="generator generator-border"></div>
        <div class="generator" id="generator-code-div">
            <div id="generator-copy-button">
                <button class="btn" onclick="generatorCopyButton()"><b>Копировать</b></button>
                <button class="btn" onclick="generatorDownloadButton()"><b>Скачать</b></button>
            </div>
            <pre><code class="language-html"></code></pre>
        </div>
        <div class="generator">
            <div><h4>Выбранные файлы:</h4></div>
            <br>
            <div id="generator-inputs-div">
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="arraywork"
                               id="id_arraywork" data-filename="arraywork.js">
                        <label for="id_arraywork">arraywork.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="auto"
                               id="id_auto" data-filename="auto.js">
                        <label for="id_auto">auto.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="classes"
                               id="id_classes" data-filename="classes.js">
                        <label for="id_classes">classes.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="compiler"
                               id="id_compiler" data-filename="compiler.js">
                        <label for="id_compiler">compiler.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="cookie"
                               id="id_cookie" data-filename="cookie.js">
                        <label for="id_cookie">cookie.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="exceptions"
                               id="id_exceptions" data-filename="exceptions.js">
                        <label for="id_exceptions">exceptions.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="get_element_types"
                               id="id_get_element_types" data-filename="get_element_types.js">
                        <label for="id_get_element_types">get_element_types.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="html"
                               id="id_html" data-filename="html.js">
                        <label for="id_html">html.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="input"
                               id="id_input" data-filename="input.js">
                        <label for="id_input">input.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="link"
                               id="id_link" data-filename="link.js">
                        <label for="id_link">link.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="notifications"
                               id="id_notifications" data-filename="notifications.js">
                        <label for="id_notifications">notifications.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="styles"
                               id="id_styles" data-filename="styles.js">
                        <label for="id_styles">styles.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="system"
                               id="id_system" data-filename="system.js">
                        <label for="id_system">system.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="tags"
                               id="id_tags" data-filename="tags.js">
                        <label for="id_tags">tags.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="types"
                               id="id_types" data-filename="types.js">
                        <label for="id_types">types.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="url"
                               id="id_url" data-filename="url.js">
                        <label for="id_url">url.js</label>
                    </p>
                
                    
                    <p>
                        <input oninput="generate()" type="checkbox" name="uuid"
                               id="id_uuid" data-filename="uuid.js">
                        <label for="id_uuid">uuid.js</label>
                    </p>
                
                <p>
                    <input type="checkbox" name="select_all" id="id_select_all" oninput="selectAll(this.checked)">
                    <label for="id_select_all">Выбрать все</label>
                </p>
            </div>
        </div>
        <div class="generator generator-border"></div>
    </div>
    <div id="link-div">
        <label for="id_copy_link" id="cll">Ссылка:</label>
        <input type="text" name="copy_link" id="id_copy_link" class="form-control-unline" readonly onclick="copyLink(this)">
        <ul>
            <li>
                <input type="checkbox" name="cb_cl" id="id_cb_cl" oninput="updateLink()">
                <label for="id_cb_cl">Копировать</label>
            </li>
            <li>
                <input type="checkbox" name="cb_dl" id="id_cb_dl" oninput="updateLink()">
                <label for="id_cb_dl">Скачать</label>
            </li>
        </ul>
    </div>
    <div style="height: 50px"></div>


    <script src="/hrenpack_js/url.js"></script>
    <script src="/hrenpack_js/system.js"></script>
    <script src="/hrenpack_js/auto.js"></script>
    <script src="/hrenpack_js/cookie.js"></script>
    <script src="/hrenpack-theme-style/script.js"></script>
    <script src="/hrenpack-theme-style/dark-theme.js"></script>
    
    <script src="/hrenpack_js/tags.js"></script>
    <script src="/hrenpack_js/compiler.js"></script>
    <script src="/hrenpack_js/styles.js"></script>
    <script src="/hrenpack_js/notifications.js"></script>
    <script src="/hrenpack_js/classes.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="/hrenpack-theme-style/res/script.js"></script>
    
    <script src="/hrenpack_js/arraywork.js"></script>
    <script src="/hrenpack_js/system.js"></script>
    <script src="/hrenpack_js/html.js"></script>
    <script src="/hrenpack_js/input.js"></script>
    <script src="/hrenpack_js/res/install/init.js"></script>
    <script src="/hrenpack_js/res/install/generator.js"></script>
    <script src="/hrenpack_js/res/install/link.js"></script>


</body>
</html>
